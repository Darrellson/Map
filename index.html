<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Google Maps API Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map"></div>
  <div id="street-view"></div>
  <div id="controls" class="bg-light p-3">
    <button id="toggle-traffic" class="btn btn-primary mb-3">Toggle Traffic</button><br>
    <button id="toggle-transit" class="btn btn-primary mb-3">Toggle Transit</button><br>
    <button id="pegman" class="btn btn-primary mb-3">Pegman</button><br>
    <button id="save-btn" class="btn btn-success">Save</button>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf5FsuRhY_xLuVld4kH0CKdg8D7BlU2hI" async defer></script>
  <script src="script.js"></script>
</body>
</html>
