<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps API Example</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button id="toggle-traffic">Toggle Traffic</button>
    <button id="toggle-transit">Toggle Transit</button>
    <button id="pegman">Pegman</button>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf5FsuRhY_xLuVld4kH0CKdg8D7BlU2hI&libraries=places" async defer></script>
  <script src="script.js"></script>
</body>
</html>
